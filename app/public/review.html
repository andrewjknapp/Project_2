<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/review.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Reviews</h1>
    </header>
    <main>
        <div id="review-search">
            <div id="make-review">Make Movie Review</div>
            <form>
                <label for="reviewSearch">Search for Review</label>
                <input type="text" name="reviewSearch" id="search-text">
                
                <select id="searchBy">
                    <option value="all">All</option>
                    <option value="movie">Movie</option>
                    <option value="user">User</option>
                </select>
                <input type="submit" id="submitBtn" value="Search">
            </form>
        </div>
        
        <div id="reviews">
            <article class="review">
                <p>Title | </p>
                <p>Movie</p>
                <p class="user">User</p>
            </article>
            <div id="found-reviews"></div>
        </div>
        

        <div id="new-modal" class="modal hide">
            <div id="new-review">
                <div id="review-movie-chooser">
                    <h2>Search Movie to Review:</h2>
                    <input id="movie-search" class="block">
                    <button id="movieSearchBtn" class="block">Search</button>
                    <div id="movie-check" class="hide">
                        <div id="poster"></div>
                        <div id="new-confirm">Review this Movie</div>
                    </div>
                </div>
                <div id="review-editor" class="hide">
                    <input type="text" id="review-title" placeholder="Review Title">
                    <textarea id="review-text" placeholder="Share your thoughts"></textarea>
                    <div id="number-review" class="next-button">Next</div>
                    <div id="movie-name" movie_name=""></div>
                </div>
                <div id="user-rating" class="hide">
                    <h2>User Rating</h2>
                    <p id="stars">
                        <span id="star-1" starid="1" present="yes" class="star">üçø</span>
                        <span id="star-2" starid="2" present="yes" class="star">üçø</span>
                        <span id="star-3" starid="3" present="yes" class="star">üçø</span>
                        <span id="star-4" starid="4" present="yes" class="star">üçø</span>
                        <span id="star-5" starid="5" present="yes" class="star">üçø</span>
                    </p>
                    <div id="submit-new-review" class="next-button">Submit Review</div>
                </div>
            </div>
        </div>

        <div id="view-review-modal" class="modal hide">
            <div id="view-review">
                <p>Review of <span id="prev-movie-title"></span><p>
                <p id="prev-user"></p>
                <p id="prev-rating"></p>
                <img id="prev-poster">
                <h2 id="prev-review-title">Title</h2>
                <p id="prev-review-text">Text</p>
            </div>
        </div>
    </main>
    
    <div class="navbar">
        <ul>
            <li><a href="search.html">Movie Search</a></li>
            <li><a href="battle.html">Boxing Office</a></li>
            <li><a href="watchlist.html">Watchlist</a></li>
            <li><a href= "review.html">Reviews</a></li>
            <li style="float:right"><a class="active" href="/logout">Logout</a></li>
          </ul>
    </div>
    <script src="./js/review.js"></script>
</body>
</html>
