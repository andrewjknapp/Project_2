<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rambla:700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- placeholder title -->
    <script src="js/login.js"></script>
    <title>The Boxing Office</title>
</head>

<body>
    <div id="background">
       
        <form>
            <h1>Welcome to The Boxing Office</h1>
            <h2>Login</h2>
            <div class='login'>
                <label>Email:</label>
                <input type="text" id="email-input" name="username"/>
            </div>
            <div class='login'>
                <label>Password:</label>
                <input type="password" id="password-input" name="password"/>
            </div>
            <div>
                <input class='buttons' type="submit" value="Log In"/>
            </div>
            <div>
               <input class='buttons' type="button" onclick="window.location.href = 'signup.html';" value="Sign Up"/>
            </div>
        </form>
        <p>
            Enter the red carpet ring and find out if your taste in cinema can put up a fight
        </p>
</body>
</html>
