<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Movie Death Match</title>
</head>
<body>
    <div id="background">
        <header id="fight-header">
            <h1>Movie Fighters</h1>
        </header>

        <div id="start-modal" class="modal">
            <div id="battle-prep">
                <div id="fighter1-prep" imdbid="" class="fighterPrep"><p>Fighter 1</p></div>
                <div id="fighter2-prep" imdbid="" class="fighterPrep"><p>Fighter 2</p></div>
                <div id="fighter-search"> 
                    <h3>Choose Your Fighters</h3>
                    <h4>Search</h4>
                    <input id="searchText"  autocomplete="off" type="text">
                    <button id="searchBtn">Search</button>
                    <h4>or</h4>
                    <h4>Select from Watchlist</h4>
                    <div id="watchlist"></div>
                </div>
            </div>
            <div id="ready" class="hide">
                <h1 id="ready-check">Ready to Fight?</h1>
            </div>
        </div>

    <div id="main-battle" class="hide">
        <div id="movie1" class="fighter" style="background-image: url(./assets/Blade_Runner.jpg);">

        </div>
        <div id="movie2" class="fighter" style="background-image: url(./assets/LOTR.jpg);">

        </div>
        <div id="fight-bet">
            
            <h2 id="bet-text">Who will win?</h2>
           
        </div>

        <div id="round-info"></div> 

        <div id="explosion"></div>

        <div id="round-results">
            <div id="res1"></div>
            <div id="category"></div>
            <div id="res2"></div>
        </div>

        <div id="f1" class="fireworks"></div>
        <div id="f2" class="fireworks"></div>
    </div>
        
    </div>
    <div class="navbar">
        <div><img src="assets/boxing-office-logo.png" class="brand-logo" style="width: auto; height: 65px;"/></div>
        <ul>
            <li style="float:right"><a class="active" href="/logout">Logout</a></li>

            <li><a href="search.html">Movie Search</a></li>
            <li><a href="battle.html">Boxing Office</a></li>
            <li><a href="watchlist.html">Watchlist</a></li>
            <li><a href= "review.html">Reviews</a></li>
        </ul>   
    </div>
