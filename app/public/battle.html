<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/battle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Movie Death Match</title>
</head>
<body>
    <div id="background">
        <header id="fight-header">
            <h1>Movie Fighters</h1>
        </header>

        <div id="movie1" class="fighter" style="background-image: url(./assets/Blade_Runner.jpg);">

        </div>
        <div id="movie2" class="fighter" style="background-image: url(./assets/LOTR.jpg);">

        </div>
        <div id="fight-bet">
            
            <h2 id="bet-text">Who will win?</h2>
           
        </div>

        <div id="round-info"></div> 

        <div id="explosion"></div>

        <div id="round-results">
            <div id="res1"></div>
            <div id="category"></div>
            <div id="res2"></div>
        </div>

        <div id="f1" class="fireworks"></div>
        <div id="f2" class="fireworks"></div>

        <div class="modal hide">
            <div id="battle-prep">
                <div id="fighter1-prep" class="fighterPrep"><p>Fighter 1</p></div>
                <div id="fighter2-prep" class="fighterPrep"><p>Fighter 2</p></div>
                <div id="fighter-search"> 
                    <h3>Choose Your Fighters</h3>
                    <h4>Search</h4>
                    <form>
                        <input type="text">
                        <input type="submit">
                    </form>
                    <h4>or</h4>
                    <h4>Select from Watchlist</h4>
                    <div id="watchlist">
                        <div class="movie_watchlist" imdbID="tt6751668" style="background-image: url('https://m.media-amazon.com/images/M/MV5BYWZjMjk3ZTItODQ2ZC00NTY5LWE0ZDYtZTI3MjcwN2Q5NTVkXkEyXkFqcGdeQXVyODk4OTc3MTY@._V1_SX300.jpg');"></div>
                        <div class="movie_watchlist"></div>
                        <div class="movie_watchlist"></div>
                        <div class="movie_watchlist"></div>
                        <div class="movie_watchlist"></div>
                        <div class="movie_watchlist"></div>
                        <div class="movie_watchlist"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/battle.js"></script>
    <script src="js/ajax.js"></script>
    <!-- <audio controls preload="auto"> 
        <source src="battle-musics.mp3" />
    </audio> -->
</body>
</html>
