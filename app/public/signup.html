<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rambla:700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- placeholder title -->
    <script src="js/signup.js"></script>

    <title>The Boxing Office</title>
</head>

<body>
    <div id="background">
        <h1>Sign Up!</h1>
        <h3>Register as a new user so that all of your movie choices and reviews can be saved!</h3>
        <form>
            <div class='login'>
                <label>Email Address:</label>
                <input type="email" class="form-control" id="email-input" name="email" />
            </div>
            <div class='login'>
                <label>Name:</label>
                <input type="text" id="name-input" name="name" />
            </div>
            <div class='login'>
                <label>Password:</label>
                <input type="password" id="password-input" name="password" />
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <div>
                <input class='buttons' id='signup' type="submit" onclick="window.location.href = 'index.html';" value="Sign Up" />
            </div>
             <div>
                <input class='buttons' type="button" onclick="window.location.href = 'index.html';" value="Log In"/>
             </div>
            </form>
          
           
        
            
</body>
</html>
